language: python
matrix:
  include:
  - os: linux
    python: '3.6'
  - os: osx
    language: generic
    osx_image: xcode7.3
addons:
  apt:
    packages: libudev-dev libusb-1.0-0-dev libfox-1.6-dev
before_install: |
  if [ "$TRAVIS_OS_NAME" == "osx" ]; then
    brew update
    brew outdated python || brew upgrade python
    pip3 install virtualenv
    virtualenv -p python3 venv
    source venv/bin/activate
    python --version
    pip install -U pip setuptools wheel pyinstaller
  fi
install: pip install -r requirements.txt
script: pyinstaller znode-tool.spec
deploy:
  provider: releases
  api_key:
    secure: 
  skip_cleanup: true
  file_glob: true
  file: all/ZnodeTool_*
  prerelease: true
  on:
    tags: true
